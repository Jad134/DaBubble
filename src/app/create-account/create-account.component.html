<section>
  <div class="main-content">
      <div class="logo-container">
          <img src="/assets/img/home-workspace.svg" alt="">
      </div>
      <div class="card-container">
          <mat-card>
            <div class="back-arrow-box" routerLink="/">
              <div class="back-arrow"></div>
            </div>
              <mat-card-content>
                  <mat-card-header>
                      <h1>Konto erstellen</h1>
                      <span>Mit deinem Namen und deiner E-Mail-Adresse hast du dein neues DABubble-Konto.</span>
                  </mat-card-header>
                  <div class="input-container">
                    <div class="dflex-col-start pos-rel">
                      <input placeholder="Name und Nachname" class="name-input input-field" type="text" [(ngModel)]="newUser.name">
                      <p [ngStyle]="{'display': nameFailed ? 'block' : 'none'}">Bitte schreiben Sie einen Namen.</p>
                    </div>
                  <div class="dflex-col-start pos-rel">
                      <input placeholder="beispielname@email.com" class="mail-input input-field" type="email" [(ngModel)]="newUser.eMail">
                      <p [ngStyle]="{'display': mailFailed ? 'block' : 'none'}">*Diese E-Mail-Adresse ist leider ungültig.</p>
                    </div>
                    <div class="dflex-col-start pos-rel">
                      <input placeholder="Passwort" class="password-input input-field" type="text" [(ngModel)]="newUser.password">
                      <p [ngStyle]="{'display': pswFailed ? 'block' : 'none'}">Bitte geben Sie ein Passwort ein.</p>
                    </div>
                  </div>
                  <div class="checkbox-container">
                    <input type="checkbox" id="meineCheckbox">
                    Ich stimme der <a href="">Datenschutzerklärung</a> zu.
                  </div>
                  <div class="forward-button">
                      <button class="forward" (click)="createAccount()">Weiter</button>
                  </div>
              </mat-card-content>
          </mat-card>
        </div>
        <div class="footer-links">
          <a  routerLink="/imprint">Impressum</a>
          <a  routerLink="/dataprotection">Datenschutz</a>
      </div>
  </div>

</section>
