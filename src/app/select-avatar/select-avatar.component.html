<section>
  <div class="main-content">
    <div class="logo-container">
      <img src="/assets/img/home-workspace.svg" alt="" />
    </div>
    <div class="card-container">
      <mat-card>
        <mat-card-content>
          <mat-card-header>
            <h1>Wähle deinen Avatar</h1>
          </mat-card-header>
          <div class="avatar-selection">
            <img class="selected-avatar" src="assets/img/avatars/profile-blank.svg" alt="">
            <h2>{{name}}</h2>
            <p>Aus der Liste wählen</p>
            <div>
                <img src="assets/img/avatars/avatar-1.svg" alt="">
                <img src="assets/img/avatars/avatar-2.svg" alt="">
                <img src="assets/img/avatars/avatar-3.svg" alt="">
                <img src="assets/img/avatars/avatar-4.svg" alt="">
                <img src="assets/img/avatars/avatar-5.svg" alt="">
                <img src="assets/img/avatars/avatar-6.svg" alt="">
            </div>
            <div class="upload-img">
                <p>eigenes Bild verwenden</p>
                <button class="upload-button">Datei hochladen</button>
            </div>
          </div>
          <div class="forward-button">
            <button class="forward">Weiter</button>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="footer-links">
      <a routerLink="">Impressum</a>
      <a routerLink="">Datenschutz</a>
    </div>
  </div>
</section>
