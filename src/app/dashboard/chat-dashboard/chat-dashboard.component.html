<section>
    <div class="chat-header">

        <div class="chat-header-left">
            <div><img src="assets/img/black_tag.png"></div>
            <span>[Chat-Name]</span>
            <div><img src="assets/img/arrow_drop_down.png"></div>
        </div>

        <div class="chat-header-right">
            <div class="header-avatar">
                <img src="assets/img/avatars/avatar-1.svg">
                <img src="assets/img/avatars/avatar-3.svg">
                <img src="assets/img/avatars/avatar-5.svg">
            </div>
            <span class="chat-members-num">3</span>
            <div class="add-person"><img src="assets/img/person_add.png"></div>
        </div>

    </div>

    <div class="chat">
        <div class="date-div">
            <div class="line"></div> <span class="date">18.03.2024</span> <div class="line"></div>
        </div>

        <div class="chat-message">
            <div class="message-avatar"><img src="assets/img/avatars/avatar-3.svg"></div>
            <div>
                <div class="name-time-div">
                    <span class="name">Noah Braun</span>
                    <span class="time">14:45 Uhr</span>
                </div>
                <span class="message">Welche Version von Angular ist gerade aktuell</span>
                <div class="message-reaction">
                    <img src="assets/img/add_reaction.png">
                    <img src="assets/img/comment.png">
                </div>
            </div>
            
        </div>
        
        <div class="date-div">
            <div class="line"></div> <span class="date">19.03.2024</span> <div class="line"></div>
        </div>

        <div class="you-chat-message">
            <div>
                <div class="name-time-div">
                    <span class="time">02:42 Uhr</span>
                    <span class="name">Fredika Brend</span>
                </div>
                <span class="you-message">die aktuellste!!</span>
                <div class="message-reaction">
                    <img src="assets/img/add_reaction.png">
                    <img src="assets/img/comment.png">
                </div>
            </div>
            <div class="message-avatar"><img src="assets/img/avatars/avatar-1.svg"></div>
        </div>

    </div>

    <div class="message-input">
        <form><textarea placeholder="Nachricht an #[Chat-Name]"></textarea></form>
        <emoji-mart
        #emojiPicker
         class="emoji-picker"
        title="Pick your emojiâ€¦"
        (emojiSelect)="addEmoji($event)"
        [hideObsolete]="true"
        [isNative]="true">
     </emoji-mart>
        <div class="message-icons">
            <div class="DF img-gap">  
                <img src="assets/img/add.png">
                <div class="border"></div>
                <img (click)="openEmojiPicker()" src="assets/img/sentiment_satisfied.png">
                <img src="assets/img/alternate_email.png">
            </div>
            <div> <img  src="assets/img/send.png"> </div>
        </div>
    </div>
</section>
