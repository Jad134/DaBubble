<section>
    <div class="head">
      <div class="logo_container">
        <img src="/assets/img/home-workspace.svg" alt="" />
      </div>
      <input type="text" />
      <div class="container_current_user">
        <h2>{{this.name}}</h2>
        <div class="profile">
          <img #profilePicture class="profile-img" [src]="this.downloadService.downloadedProfileImg" alt="" (click)="openDialog()">
        </div>
        <div class="statuslight" src="" alt=""></div>
        <button>
          <img src="assets/img/keyboard_arrow_down.png" (click)="openDialog()"/>
        </button>
      </div>
    </div>
  </section>
