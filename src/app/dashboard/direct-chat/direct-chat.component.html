<section>
    <div *ngIf="currentUserData" class="chat-header">
        <div class="dm-image-container">
            <img [src]="currentUserData.avatar" class="avatar-img">
            <div class="statuslight"></div>
            
        </div>
        <p>{{currentUserData.name}}</p>
    </div>

    <div class="chat">
        <div class="date-div">
            <div class="line"></div> <span class="date">18.03.2024</span>
            <div class="line"></div>
        </div>

        <div class="chat-message">
            <div class="message-avatar"><img src="assets/img/avatars/avatar-3.svg"></div>
            <div>
                <div class="name-time-div">
                    <span class="name">Noah Braun</span>
                    <span class="time">14:45 Uhr</span>
                </div>
                <div class="message">Welche Version von Angular ist gerade aktuell</div>
                <div class="message-reaction">
                    <div class="reaction w-h-40"></div>
                    <div class="comment w-h-40"></div>
                </div>
            </div>

        </div>

        <div class="date-div">
            <div class="line"></div> <span class="date">19.03.2024</span>
            <div class="line"></div>
        </div>

        <div class="you-chat-message">
            <div>
                <div class="name-time-div">
                    <span class="time">02:42 Uhr</span>
                    <span class="name">Fredika Brend</span>
                </div>
                <div class="you-message">die aktuellste!!</div>
                <div class="message-reaction">
                    <div class="reaction w-h-40"></div>
                    <div class="comment w-h-40"></div>
                </div>
            </div>
            <div class="message-avatar"><img src="assets/img/avatars/avatar-1.svg"></div>
        </div>

    </div>
    <div class="answer-section">
        <div class="answer-field">
            <textarea name="answer" id="answer" cols="1" rows="40" placeholder="Antworten..."></textarea>
            <div class="button-row">
                <div class="d-flex-sb">
                    <div class="add w-h-40">
                    </div>
                    <div class="vector"></div>
                    <div class="emoji w-h-40"></div>
                    <div class="email w-h-40"></div>
                </div>
                <div class="send w-h-40"></div>
            </div>
        </div>
    </div>
</section>
